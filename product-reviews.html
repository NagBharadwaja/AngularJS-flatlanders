<ul class="list-unstyled">
						<li ng-repeat="review in product.reviews">
							<blockquote>
								<strong>{{review.stars}} Stars </strong>
								{{review.body}}
								<cite class="clearfix">-{{review.author}}</cite>
							</blockquote>
						</li>
					</ul>
				
					<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
						<!--Live form -->
						<!--<blockquote ng-repeat = "review in product.reviews">
							<strong>{{reviewCtrl.review.stars}} stars</strong>
							{{reviewCtrl.review.body}}
							<cite>-{{reviewCtrl.review.author}}</cite>
						</blockquote>				-->
						<blockquote>
							<strong>{{reviewCtrl.review.stars}} Stars</strong>
							{{reviewCtrl.review.body}}
							<cite class="clearfix">-{{reviewCtrl.review.author}}</cite>
						</blockquote>
					    <!-- Submit a review -->
						<h4>Submit a review</h4>
						<fieldset class="form-group">
							<select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [1,2,3,4,5]" required>
								<option value="">Rate the product</option>
							</select>
						</fieldset>
						<fieldset class="form-group">
							<textarea ng-model="reviewCtrl.review.body" class="form-control" required></textarea>
						</fieldset>
						<fieldset class="form-group">
							<input type="email" ng-model="reviewCtrl.review.author" class="form-control" required/>
						</fieldset>
						<fieldset class="form-group">
							<input type="submit" value="Submit" class="btn btn-primary pull-right"/>
						</fieldset>
					</form>
